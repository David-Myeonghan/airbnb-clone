{% if user.avatar %}
<div class="h-20 w-20 rounded-full bg-cover" style="background-image: url({{user_obj.avatar.url}});">
    {% else %}
    <div class="h-20 w-20 bg-gray-700 rounded-full text-white flex justify-center">
        <span class="text-5xl">{{user_obj.first_name|first}}</span>
        {% endif %}
    </div>
